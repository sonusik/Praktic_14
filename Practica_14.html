<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body class="fon">
        <style>
            .fon{
                background-color: rgb(252, 160, 236);
            }
            .form-group{
             margin-bottom: 15px;
            }
            label{
             margin-bottom: 15px;
            }
            input,
            input::-webkit-input-placeholder {
             font-size: 11px;
             padding-top: 3px;
            }
            .form-control {
             height: auto!important;
            padding: 8px 12px !important;
            }
            .input-group {
             box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.21)!important;
            }
            #button {
             border: 1px solid #ccc;
             margin-top: 28px;
             padding: 6px 12px;
             color: #666;
             text-shadow: 0 1px #fff;
             cursor: pointer;
             border-radius: 3px 3px;
             box-shadow: 0 1px #fff inset, 0 1px #ddd;
             background: #f5f5f5;
             background: -moz-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
             background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f5f5f5), color-stop(100%, #eeeeee));
             background: -webkit-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
             background: -o-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
             background: -ms-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
             background: linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
             filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5', endColorstr='#eeeeee', GradientType=0);
            }
            .main-form{
             margin-top: 30px;
             margin: 0 auto;
             max-width: 400px;
             padding: 10px 40px;
            background:#8d3ce9;
            color: #FFF;
            text-shadow: none;
            box-shadow: 0px 3px 5px 0px rgba(0,0,0,0.31);
            }
            span.input-group-addon i {
             color: #8a0caa;
             font-size: 17px;
            }
            .login-button{
             margin-top: 5px;
            }
            </style>
            
             <div class="container">
             <div class="row main-form">
             <form class="" method="post" action="#">
             
             <div class="form-group">
             <label for="name" class="cols-sm-2 control-label">Your Name</label>
             <div class="cols-sm-10">
             <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
             <input type="text" class="form-control"  name="name" id="name" placeholder="Enter your Name"/>
             </div>
             </div>
             </div>
            
             <div class="form-group">
             <label for="email" class="cols-sm-2 control-label">Your Email</label>
             <div class="cols-sm-10">
             <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
             <input type="text" class="form-control" name="email"  id="email" placeholder="Enter your Email"/>
             </div>
             </div>
             </div>
            
             <div class="form-group">
             <label for="username" class="cols-sm-2 control-label">Username</label>
             <div class="cols-sm-10">
             <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
             <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username"/>
             </div>
             </div>
             </div>
            
             <div class="form-group">
             <label for="password" class="cols-sm-2 control-label">Password</label>
             <div class="cols-sm-10">
             <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
             <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
             </div>
             </div>
             </div>
            
             <div class="form-group">
             <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
             <div class="cols-sm-10">
             <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
             <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password"/>
             </div>
             </div>
             </div>
            
             <div class="form-group ">
             <a target="_blank" type="button" id="button" onclick="kek()" class="btn btn-primary btn-lg btn-block login-button">Register</a>
             </div>
             <script>
                function kek(){
                let uName=document.getElementById('name').value
                let eMail=document.getElementById('email').value
                let NickName=document.getElementById('username').value
                let pas1=document.getElementById('password').value
                let pas2=document.getElementById('confirm').value
                var isKyr = function (str) {
                    if(/[а-я]/i.test(str)){return "Не верно!"}
                    else{return "Успешно"}
                }
                    alert("Имя: "+isKyr(uName))
                    alert("Никнейм: "+isKyr(NickName))
                    alert(ValidMail(eMail))
                    alert(PassCheck(pas1,pas2))
                 }
                function ValidMail(str) {
                var re = /^[\w-\.]+@[\w-]+\.[a-z]{2,4}$/i;
                if(re.test(str)==true){return "Почта: Успешно"}
                else{return "Почта: Ошибка"}  
                }
                function PassCheck(pass,passConf){
                 if(pass==passConf){return "Пароли совпадают"}
                 else{return "Пароли не совпадают"}
                    
                 }
               
              </script>
           
             
             
             </form>
             </div>
             </div>
    </body>
</html>
